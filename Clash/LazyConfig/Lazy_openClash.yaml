# ---- é€šç”¨é…ç½® -----
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: '*'
ipv6: true
unified-delay: true
tcp-concurrent: true
log-level: info
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# ---- æ§åˆ¶é¢æ¿ -----
external-controller: 0.0.0.0:9090
secret: ''
external-ui: '/etc/mihomo/ui'
external-ui-name: zashboard
external-ui-url: 'https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip'

# ---- å—…æ¢ -----
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: false
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - 'Mijia Cloud'
    - '+.push.apple.com'
    - '+.sunlogin.net'

# ---- å…¥ç«™ -----
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ['any:53', 'tcp://any:53']
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# ---- DNSé…ç½® -----
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - 'time.*.com'
    - '+.market.xiaomi.com'
    # - 'rule-set:ğŸ—ºLBX_Mainland,ğŸ—ºMainland'
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - 119.29.29.29
