# name  : LBX-LazyConf
# author: LiuBingXu1998
# update: 2023.5.07
# icon  : https://github.com/Koolson/Qure
# other : '#' 为注释符号，删除 #号 该行才会生效

# ---- 通用配置 -----
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
secret: 10600f63-7277-4c93-b6f6-5135727f3746

# ---- dns 配置 -----
dns:
  enable: true
  ipv6: false
  # dns服务器
  default-nameserver:
    # 腾讯云DNSPod DNS
    - 119.29.29.29
    - 119.28.28.28
    # 阿里 AliDNS
    - 223.5.5.5
    # google Public DNS
    - 8.8.8.8
    - 8.8.4.4
    # 114 DNS
    - 114.114.114.114
  #DoH服务器
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.dns.sb/dns-query
  #列表中的域名将不会被解析为fake ip，这些域名相关的解析请求将会返回它们真实的IP地址
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.localnetwork.uop'
    - '*qq.com'
    - 'qq.com'
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

# ---- 策略组 -----
# ---- Proxy、Auto、SG Server、DE Server、US Server、Asia Server、Europe Server、America Server的proxies修改为自己的节点名称 -----
proxy-groups:
  # 代理路线
