# ---- 本地服务器节点 -----
proxies:

# ---- init 是默认设置和 proxy-providers混合使用 -----
init:
  &init {
    type: http,
    interval: 172800,
    health-check:
      {
        enable: true,
        url: https://www.gstatic.com/generate_204,
        interval: 1800,
      },
  }

# ---- 节点订阅链接 -----
proxy-providers:
  # Todo 实际上你只需要将自己的机场订阅放入url之后即可，其他什么也不要动
  # One 是我使用的机场名字，可以全局搜索并修改,也可以不动
  One: &One-all # 这里表示引用上面的配置
    <<: *init
    # 这里是机场的订阅链接
    url: ''
    # 这里表示配置文件
    path: ./proxy/One.yaml
    # 过滤出指定的节点
    filter: '狮城|新加坡|伦敦|英国|法国|德国|美国'
  # One机场中所有的新加坡节点
  One-SG:
    <<: *One-all
    filter: '狮城|新加坡'
  # One机场中所有的德国节点
  One-DE:
    <<: *One-all
    filter: '德国'
  # One机场中所有的美国节点
  One-US:
    <<: *One-all
    filter: '美国'
  # One机场中所有的香港节点
  One-Asia:
    <<: *One-all
    filter: '港|香港|🇭🇰|HK|HongKong|台|台湾|TW|新|新加坡|狮城|🇸🇬|SG|日|日本||JP'
  # One机场中所有的欧洲节点
  One-Europe:
    <<: *One-all
    filter: '英|英国||UK|法|法国|｜FR|德|德国||DE'
  # One机场中所有的美洲节点
  One-America:
    <<: *One-all
    filter: '美|美国||US|阿|阿根廷|🇦🇷|AR'
  # ---- 如果有第二个机场 -----
  Two: &Two-all
    <<: *init
    url: ''
    path: ./proxy/Two.yaml
    filter: '狮城|新加坡|伦敦|英国|法国|德国|美国'
  Two-SG:
    <<: *Two-all
    filter: '狮城|新加坡'
  Two-DE:
    <<: *Two-all
    filter: '德国'
  Two-US:
    <<: *Two-all
    filter: '美国'
  Two-Asia:
    <<: *Two-all
    filter: '港|香港|🇭🇰|HK|HongKong|台|台湾|TW|新|新加坡|狮城|🇸🇬|SG|日|日本||JP'
  Two-Europe:
    <<: *Two-all
    filter: '英|英国||UK|法|法国|｜FR|德|德国||DE'
  Two-America:
    <<: *Two-all
    filter: '美|美国||US|阿|阿根廷|🇦🇷|AR'
  # ---- 如果有第三个机场 -----
  Three: &Three-all
    <<: *init
    url: ''
    path: ./proxy/Three.yaml
    filter: '狮城|新加坡|伦敦|英国|法国|德国|美国'
  Three-SG:
    <<: *Three-all
    filter: '狮城|新加坡'
  Three-DE:
    <<: *Three-all
    filter: '德国'
  Three-US:
    <<: *Three-all
    filter: '美国'
  Three-Asia:
    <<: *Three-all
    filter: '港|香港|🇭🇰|HK|HongKong|台|台湾|TW|新|新加坡|狮城|🇸🇬|SG|日|日本||JP'
  Three-Europe:
    <<: *Three-all
    filter: '英|英国||UK|法|法国|｜FR|德|德国||DE'
  Three-America:
    <<: *Three-all
    filter: '美|美国||US|阿|阿根廷|🇦🇷|AR'

